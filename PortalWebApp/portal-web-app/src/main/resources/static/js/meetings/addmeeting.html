
<div class="col-md-offset-1 col-xs-offset-1 col-sm-offset-1 col-lg-offset-1 col-xl-offset-1 col-md-9 col-xs-9 col-sm-9 col-lg-9 col-xl-9" style="padding-top: 30px;">
	<div class="col-md-7 col-xs-7 col-sm-7 col-lg-7 col-xl-7">
		<form name="meetingForm">
			<div class="form-group row">
				<label class="control-label col-md-2 col-xs-2 col-sm-2 col-lg-2 col-xl-2" for="meeting">Meeting:</label>
				<div class="col-md-10 col-xs-10 col-sm-10 col-lg-10 col-xl-10">
					<input type="text" class="form-control" id="meeting"
						placeholder="Meeting Title" ng-model="meeting.title" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-md-2 col-xs-2 col-sm-2 col-lg-2 col-xl-2" for="location">Location:</label>
				<div class="col-md-10 col-xs-10 col-sm-10 col-lg-10 col-xl-10">
					<am-multiselect id="location" class="" ng-model="meeting.location"
						ms-header="Select Location"
						options="c for c in ['India','Us','Pakisthan']"
						change="pageSelected()" required style="float:left"></am-multiselect>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-md-2 col-xs-2 col-sm-2 col-lg-2 col-xl-2" for="description">Description:</label>
				<div class="col-md-10 col-xs-10 col-sm-10 col-lg-10 col-xl-10">
					<textarea class="form-control form-control-lg" id="description"
						rows="3" ng-model="meeting.description" limit-To='500'
						placeholder="Add Description" ng-maxlength="150" ng-minlength='1'
						autogrow required></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-md-2 col-xs-2 col-sm-2 col-lg-2 col-xl-2" for="meeting">Select
					Date:</label>
				<div class="col-md-10 col-xs-10 col-sm-10 col-lg-10 col-xl-10">
					<div class='input-group date'>
						<input type='text' class="form-control" datetimepicker
							ng-model="meeting.date" placeholder="Meeting Date"
							options="dateOptions" required /> <span
							class="input-group-addon"> <span
							class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
			</div>

			<div class="form-group row">
				<label for="time" class="col-md-2 col-xs-2 col-sm-2 col-lg-2 col-xl-2 col-form-label col-form-label-lg">Training
					Time:</label>
				<div class="col-md-10 col-xs-10 col-sm-10 col-lg-10 col-xl-10">
					<div class="col-md-5 col-xs-5 col-sm-5 col-lg-5 col-xl-5">
						<div class='input-group date'>
							<input type='text' class="form-control"
								ng-model="meeting.meetingStartTime" datetimepicker
								options="timeOptions" required placeholder="Start Time" /> <span
								class="input-group-addon"> <span
								class="glyphicon glyphicon-time"></span>
							</span>
						</div>
					</div>
					<div class="col-md-1 col-xs-1 col-sm-1 col-lg-1 col-xl-1">
						<label>To</label>
					</div>
					<div class="col-md-5 col-xs-5 col-sm-5 col-lg-5 col-xl-5">
						<div class='input-group date'>
							<input type='text' class="form-control"
								ng-model="meeting.meetingEndTime" datetimepicker
								options="timeOptions" required placeholder="End Time" /> <span
								class="input-group-addon"> <span
								class="glyphicon glyphicon-time"></span>
							</span>
						</div>
					</div>

				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-md-2 col-xs-2 col-sm-2 col-lg-2 col-xl-2" for="attendance"># of
					Attendees:</label>
				<div class="col-md-10 col-xs-10 col-sm-10 col-lg-10 col-xl-10">
					<input type="number" ng-model="meeting.attendees"
						class="form-control" id="meeting" placeholder="No of members">
				</div>
			</div>
			<div class="form-group row">

				<div class="col-sm-offset-4 col-md-offset-4 col-xs-offset-4 col-lg-offset-4 col-xl-offset-4    col-md-5 col-xs-5 col-sm-5 col-lg-5 col-xl-5">
					<input type="submit" class="btn-normal" value="Book Meeting" />
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-5 col-xs-5 col-sm-5 col-lg-5 col-xl-5">
		<div class="meetingbtn col-md-offset-2 col-xs-offset-2 col-sm-offset-2 col-lg-offset-2 col-xl-offset-2 col-md-8 col-xs-8 col-sm-8 col-lg-8 col-xl-8">
			<button type="button" class="action ask-question">
				<i class="fa fa-cutlery" aria-hidden="true"></i>FOOD BOOKING
			</button>

		</div>
		<div class="meetingbtn col-md-offset-2 col-xs-offset-2 col-sm-offset-2 col-lg-offset-2 col-xl-offset-2 col-md-8 col-xs-8 col-sm-8 col-lg-8 col-xl-8">
			<button type="button" class="action ask-question">
				<i class="fa fa-group"></i>CONFERENCE ROOM
				BOOKING
			</button>
		</div>
	</div>

</div>
