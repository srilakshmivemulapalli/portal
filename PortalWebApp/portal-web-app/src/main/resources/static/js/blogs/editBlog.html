<div class=" col-md-offset-1 col-xs-offset-1 col-lg-offset-1 col-xl-offset-1 col-sm-offset-1  col-md-9 col-xs-9 col-sm-9 col-xl-9 col-lg-9 main-content">

	
<div class="col-md-1 col-xs-1 col-sm-1 col-lg-1 col-xl-1">
<span class="back"> <i class="fa fa-angle-double-left"></i> <a
href="javascript:history.back()">Back</a>
</span>
</div>
	
	<div class="col-md-12 col-xs-12 col-sm-12 col-xl-12 col-lg-12 current-category">
		<span>Edit Blog</span>
	</div>
	
			<div class="col-md-10 col-xs-10 col-sm-10 col-xl-10 col-lg-10">
	<div class="container">
		<div class="row">
			<div class="col-md-10">
				<form name="formBlog" id="frmBlog" ng-submit="updateBlog(blog)"
					method="post">
					<label value="txtTitle">Blog Title</label> <input type="text"
						name="textTitle" id="txtTitle" class="form-control"
						ng-model="blogData.title" placeholder="Title" required> <br>
					<label for="txtComment">Blog Description</label>
					<!-- 					 <input type="text" rows="3" cols="50" name="textDesc" id="txtDesc" class="form-control"
					 placeholder="Description here...." required> <br> -->
					<input id="userId" name="userId" type="hidden"
						ng-model="blog.userId" class="form-control"> <input
						id="emailId" name="emailId" type="hidden" ng-model="blog.emailId"
						class="form-control">
					<div class="wp-editor-container">
						<text-angular ng-model="blogData.description"></text-angular>
					</div>
					<br>
					<hr>
					<p>Attachments here....</p>
					<input type="file" upload-files multiple
						onchange="angular.element(this).scope().setFiles(this)" accept=".xlsx,.xls,image/*,.doc, .docx,.ppt, .pptx,.txt,.pdf" />
					<div ng-repeat="file in files.slice(0)">
						<!-- <span>{{file.webkitRelativePath || file.name}}</span> --> 
						<span>{{file}}</span>
						<a href="javascript:void(0)" ng-click="upload(file)">Upload</a>
						<a href="javascript:void(0)" ng-click="remove(file)">Delete</a>
						
					</div>

					<br> <br><input type="submit" class="btn btn-success" style = "margin-right:8px"
						value="Update"><input type="reset" class="btn btn-reset"
						value="Reset">
				</form>

			</div>
		</div>
	</div>
