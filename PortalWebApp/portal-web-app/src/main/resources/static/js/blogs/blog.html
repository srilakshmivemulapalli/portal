<div
	class="col-md-offset-1 col-xs-offset-1 col-xl-offset-1 col-lg-offset-1  col-sm-offset-1 col-md-9 col-xs-9 col-sm-9 col-xl-9 col-lg-9 questionspage main-content">

	<div class="row select-category">
		<div class="col-md-1 col-xs-1 col-sm-1 col-lg-1 col-xl-1"
			style="margin-top: 25px;">
			<span class="back"> <i class="fa fa-angle-double-left"></i> <a
				href="#/blogs">Back</a>
			</span>
		</div>
		<div class="col-md-10 col-xs-10 col-sm-10 col-xl-10 col-lg-10">

			<h2 class="hidden-xs hidden-sm">{{blogData.title}}</h3>
			<div class="editBlog" ng-if ="blogData.userMailId==emailId">
			<a class="custombtn btn-normal pull-right"
			href="#/editBlog/{{blogData.blogsId}}">Edit Blog</a></div>

		</div>
	</div>
	<div class="clearfix"></div>
	<div class="col-md-12 col-xs-12 col-sm-12 col-xl-12 col-lg-12 ">
		<div class="blog-wrapper">
			<div class="row">

				<div class="col-md-10 col-xs-10 col-sm-10 col-xl-10 col-lg-10 ">
					<div class="blog-content">
						<p class="text-justify" ng-bind-html='blogData.description'></p>

					</div>
					&nbsp;
					<h4>Attachments</h4>&nbsp;
					<div ng-repeat="file in blogData.fileNames.slice(0)">
						<!-- 				 <a href="javascript:void(0)" ng-click="download(file,blogData.blogsId,blogData.userMailId)">{{file}}</a>
 -->
						{{file}}&ensp;&ensp;<a
							href="v1/Blogs/retrieve/getFile/{{file}}/{{blogData.userMailId}}/{{blogData.blogsId}}"
							class='ng-button'>download</a>
					</div>&nbsp;
					<div class="blog-info">
						<span> <span>{{blogData.userMailId}}</span>
						</span> <span>{{blogData.createdDate | date : 'MMM dd,yyyy'}} </span> <span
							class="cmt cmt-one"> <i class="fa fa-comments"></i>No
							Comments
						</span>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>

	<!-- 
		<div id="comments" class="et-comments-area">
			<h2 class="et-comments-title">Comment closed!</h2>
			<ul class="et-comment-list">
				<div class="comments-navigation"></div>
			</ul>
		</div> -->
</div>
</div>
